<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A 90s Winamp-style music visualizer using Three.js, TypeScript, and Web Audio API"
    />
    <meta name="theme-color" content="#0a0a1a" />

    <!-- Preconnect hints for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Favicon placeholder - Winamp green square -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%2300ff00'/><rect x='20' y='30' width='60' height='8' fill='black'/><rect x='20' y='46' width='60' height='8' fill='black'/><rect x='20' y='62' width='60' height='8' fill='black'/></svg>"
    />

    <title>Winamp Visualizer</title>

    <!-- Prevent FOUC -->
    <style>
      html {
        background-color: #0a0a1a;
      }

      #root {
        opacity: 0;
        animation: fadeIn 0.3s ease-in forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Loading state */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0a0a1a;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Courier New", monospace;
        color: #00ff00;
        z-index: 9999;
      }

      .loading-screen.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading" class="loading-screen">
      <div>Loading Winamp Visualizer...</div>
    </div>

    <!-- React root -->
    <div id="root"></div>

    <!-- Main script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Hide loading screen when app loads -->
    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          var loading = document.getElementById("loading");
          if (loading) {
            loading.classList.add("hidden");
          }
        }, 500);
      });
    </script>
  </body>
</html>
